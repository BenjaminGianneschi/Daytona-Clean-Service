<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Cuenta - Daytona Clean Service</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Gestiona tu cuenta de Daytona Clean Service. Ve tu historial de turnos, cancela citas y más." />
  <meta name="keywords" content="mi cuenta Daytona Clean Service, historial turnos, gestionar citas, cancelar turnos" />
  <meta name="author" content="Daytona Clean Service - Benjamín Gianneschi" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="Mi Cuenta - Daytona Clean Service" />
  <meta property="og:description" content="Gestiona tu cuenta y turnos." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://daytona.com.ar/mi-cuenta.html" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/components/header.css" />
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
  
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
    }
    
    /* Header fijo */
    #header-container header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: #1e1e1e;
      border-bottom: 2px solid #ff3b3f;
    }
    
    /* Estilos para el dropdown del usuario */
    .dropdown-menu {
      background-color: #232323 !important;
      border: 1px solid #444 !important;
    }
    
    .dropdown-item {
      color: #fff !important;
    }
    
    .dropdown-item:hover {
      background-color: #333 !important;
      color: #ff3b3f !important;
    }
    
    .dropdown-divider {
      border-color: #444 !important;
    }
    
    .account-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      margin-top: 80px; /* Espacio para el header fijo */
    }
    
    .account-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .account-header h1 {
      color: #ff3b3f;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .account-header p {
      color: #ccc;
      font-size: 1.1rem;
    }
    
    .user-info-card {
      background: #232323;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1.5px solid #ff3b3f;
    }
    
    .user-info-card h3 {
      color: #ff3b3f;
      margin-bottom: 20px;
    }
    
    .user-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .detail-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .detail-item i {
      color: #ff3b3f;
      width: 20px;
    }
    
    .appointments-section {
      background: #232323;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1.5px solid #444;
    }
    
    .appointments-section h3 {
      color: #ff3b3f;
      margin-bottom: 20px;
    }
    
    .appointment-card {
      background: #181818;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid #444;
    }
    
    .appointment-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .appointment-date {
      font-weight: 600;
      color: #ff3b3f;
    }
    
    .appointment-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .status-confirmed {
      background: rgba(40, 167, 69, 0.2);
      color: #6bcf7f;
    }
    
    .status-pending {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }
    
    .status-cancelled {
      background: rgba(220, 53, 69, 0.2);
      color: #ff6b6b;
    }
    
    .status-completed {
      background: rgba(108, 117, 125, 0.2);
      color: #adb5bd;
    }
    
    .appointment-services {
      color: #ccc;
      margin-bottom: 10px;
    }
    
    .appointment-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn-cancel {
      background: #dc3545;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    
    .btn-cancel:hover {
      background: #c82333;
    }
    
    .btn-cancel:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .action-card {
      background: #232323;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      border: 1.5px solid #444;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .action-card:hover {
      border-color: #ff3b3f;
      transform: translateY(-2px);
    }
    
    .action-card i {
      font-size: 2rem;
      color: #ff3b3f;
      margin-bottom: 15px;
    }
    
    .action-card h4 {
      color: #fff;
      margin-bottom: 10px;
    }
    
    .action-card p {
      color: #ccc;
      font-size: 0.9rem;
    }
    
    .logout-btn {
      background: #dc3545;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .logout-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
    }
    
    .alert {
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.1);
      color: #6bcf7f;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    
    .alert-danger {
      background: rgba(220, 53, 69, 0.1);
      color: #ff6b6b;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #ccc;
    }
    
    @media (max-width: 768px) {
      .account-container {
        padding: 20px 10px;
      }
      
      .user-details {
        grid-template-columns: 1fr;
      }
      
      .quick-actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>

  <div class="account-container">
    <div class="account-header">
      <h1><i class="fas fa-user-circle me-2"></i>Mi Cuenta</h1>
      <p>Gestiona tus turnos y información personal</p>
    </div>
    
    <!-- Alertas -->
    <div id="alert-container"></div>
    
    <!-- Información del usuario -->
    <div class="user-info-card">
      <h3><i class="fas fa-user me-2"></i>Información Personal</h3>
      <div class="user-details" id="userDetails">
        <div class="loading">
          <i class="fas fa-spinner fa-spin me-2"></i>Cargando información...
        </div>
      </div>
    </div>
    
    <!-- Acciones rápidas -->
    <div class="quick-actions">
      <div class="action-card" onclick="window.location.href='turnos.html'">
        <i class="fas fa-calendar-plus"></i>
        <h4>Agendar Turno</h4>
        <p>Reserva un nuevo servicio</p>
      </div>
      
      <div class="action-card" onclick="editProfile()">
        <i class="fas fa-user-edit"></i>
        <h4>Editar Perfil</h4>
        <p>Actualiza tu información personal</p>
      </div>
      
      <div class="action-card" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i>
        <h4>Volver al Inicio</h4>
        <p>Regresa a la página principal</p>
      </div>
    </div>
    
    <!-- Historial de turnos -->
    <div class="appointments-section">
      <h3><i class="fas fa-history me-2"></i>Historial de Turnos</h3>
      <div id="appointmentsList">
        <div class="loading">
          <i class="fas fa-spinner fa-spin me-2"></i>Cargando turnos...
        </div>
      </div>
    </div>
  </div>

  <!-- WhatsApp Float Button -->
  <div id="whatsapp-float"></div>

  <script src="js/config.js"></script>
  <script src="js/api-service.js"></script>
  <script src="js/include-header.js"></script>
  <script src="js/whatsapp-float.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentUser = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      // Verificar autenticación
      checkAuthStatus();
      
      // Cargar datos del usuario
      loadUserData();
      
      // Cargar turnos
      loadAppointments();
    });
    
    async function checkAuthStatus() {
      try {
        // Verificar si hay token en localStorage
        const token = localStorage.getItem('authToken');
        if (!token) {
          console.log('❌ No hay token de autenticación');
          window.location.href = 'login.html';
          return;
        }

        const response = await fetch(`${getApiUrl()}/auth/verify-user`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          console.log('❌ Token inválido o expirado');
          localStorage.removeItem('authToken');
          localStorage.removeItem('userData');
          window.location.href = 'login.html';
        } else {
          console.log('✅ Token válido');
        }
      } catch (error) {
        console.error('Error verificando autenticación:', error);
        localStorage.removeItem('authToken');
        localStorage.removeItem('userData');
        window.location.href = 'login.html';
      }
    }
    
    async function loadUserData() {
      try {
        // Usar datos del localStorage primero
        const userData = localStorage.getItem('userData');
        if (userData) {
          const user = JSON.parse(userData);
          currentUser = user;
          displayUserData(user);
          return;
        }

        // Si no hay datos en localStorage, obtener del servidor
        const token = localStorage.getItem('authToken');
        if (!token) {
          throw new Error('No hay token de autenticación');
        }

        const response = await fetch(`${getApiUrl()}/auth/verify-user`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          currentUser = data.data.user;
          displayUserData(data.data.user);
        } else {
          throw new Error('Error obteniendo datos del usuario');
        }
      } catch (error) {
        console.error('Error cargando datos del usuario:', error);
        showAlert('Error cargando datos del usuario', 'danger');
      }
    }
    
    function displayUserData(user) {
      const userDetails = document.getElementById('userDetails');
      userDetails.innerHTML = `
        <div class="detail-item">
          <i class="fas fa-user"></i>
          <span><strong>Nombre:</strong> ${user.name}</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-envelope"></i>
          <span><strong>Email:</strong> ${user.email}</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-phone"></i>
          <span><strong>Teléfono:</strong> ${user.phone}</span>
        </div>
      `;
    }
    
    async function loadAppointments() {
      try {
        // Por ahora, mostrar mensaje de que no hay turnos
        // Cuando implementes la funcionalidad de turnos, puedes descomentar esto:
        /*
        const token = localStorage.getItem('authToken');
        const response = await fetch(`${getApiUrl()}/users/appointments`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          displayAppointments(data.appointments);
        } else {
          throw new Error('Error cargando turnos');
        }
        */
        
        // Mostrar mensaje de que no hay turnos registrados
        document.getElementById('appointmentsList').innerHTML = `
          <div class="text-center text-muted">
            <i class="fas fa-calendar-times fa-3x mb-3"></i>
            <p>No tienes turnos registrados</p>
            <a href="turnos.html" class="btn btn-outline-warning">
              <i class="fas fa-calendar-plus me-2"></i>Agendar tu primer turno
            </a>
          </div>
        `;
      } catch (error) {
        console.error('Error cargando turnos:', error);
        document.getElementById('appointmentsList').innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Error cargando turnos. Inténtalo nuevamente.
          </div>
        `;
      }
    }
    
    function displayAppointments(appointments) {
      const appointmentsList = document.getElementById('appointmentsList');
      
      if (appointments.length === 0) {
        appointmentsList.innerHTML = `
          <div class="text-center text-muted">
            <i class="fas fa-calendar-times fa-3x mb-3"></i>
            <p>No tienes turnos registrados</p>
            <a href="turnos.html" class="btn btn-outline-warning">
              <i class="fas fa-calendar-plus me-2"></i>Agendar tu primer turno
            </a>
          </div>
        `;
        return;
      }
      
      appointmentsList.innerHTML = appointments.map(appointment => `
        <div class="appointment-card">
          <div class="appointment-header">
            <div>
              <div class="appointment-date">
                <i class="fas fa-calendar me-2"></i>
                ${new Date(appointment.appointment_date).toLocaleDateString('es-AR')} 
                <i class="fas fa-clock me-2 ms-3"></i>
                ${appointment.start_time}
              </div>
            </div>
            <span class="appointment-status status-${appointment.status}">
              ${getStatusText(appointment.status)}
            </span>
          </div>
          <div class="appointment-services">
            <strong>Servicios:</strong> ${appointment.services || 'No especificados'}
          </div>
          <div class="appointment-services">
            <strong>Total:</strong> $${parseInt(appointment.total_amount).toLocaleString('es-AR')}
          </div>
          ${appointment.address ? `
            <div class="appointment-services">
              <strong>Dirección:</strong> ${appointment.address}
            </div>
          ` : ''}
          ${appointment.status === 'confirmed' || appointment.status === 'pending' ? `
            <div class="appointment-actions">
              <button class="btn-cancel" onclick="cancelAppointment(${appointment.id})">
                <i class="fas fa-times me-1"></i>Cancelar Turno
              </button>
            </div>
          ` : ''}
        </div>
      `).join('');
    }
    
    function getStatusText(status) {
      const statusMap = {
        'pending': 'Pendiente',
        'confirmed': 'Confirmado',
        'completed': 'Completado',
        'cancelled': 'Cancelado'
      };
      return statusMap[status] || status;
    }
    
    async function cancelAppointment(appointmentId) {
      if (!confirm('¿Estás seguro de que quieres cancelar este turno?')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/users/appointments/${appointmentId}/cancel`, {
          method: 'POST',
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('Turno cancelado exitosamente', 'success');
          loadAppointments(); // Recargar la lista
        } else {
          showAlert(data.message || 'Error cancelando turno', 'danger');
        }
      } catch (error) {
        console.error('Error cancelando turno:', error);
        showAlert('Error cancelando turno', 'danger');
      }
    }
    
    async function logout() {
      try {
        // Limpiar localStorage
        localStorage.removeItem('authToken');
        localStorage.removeItem('userData');
        
        console.log('✅ Logout exitoso');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Error en logout:', error);
        // Limpiar localStorage de todas formas
        localStorage.removeItem('authToken');
        localStorage.removeItem('userData');
        window.location.href = 'index.html';
      }
    }
    
    function editProfile() {
      // Por ahora, mostrar un mensaje
      // En el futuro, puedes crear una página de edición de perfil
      showAlert('Función de edición de perfil próximamente disponible', 'info');
    }
    
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
  </script>
</body>
</html>
