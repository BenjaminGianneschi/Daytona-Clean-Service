<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Daytona Clean Service</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Inicia sesión en tu cuenta de Daytona Clean Service para ver tu historial de turnos y gestionar tus citas." />
  <meta name="keywords" content="login Daytona Clean Service, iniciar sesión, mi cuenta, historial turnos, gestionar citas" />
  <meta name="author" content="Daytona Clean Service - Benjamín Gianneschi" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="Iniciar Sesión - Daytona Clean Service" />
  <meta property="og:description" content="Accede a tu cuenta para ver tu historial de turnos y gestionar tus citas." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://daytona.com.ar/login.html" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/components/header.css" />
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
  
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
    }
    
    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 120px); /* Ajustar para header fijo */
      padding: 20px;
      margin-top: 80px; /* Espacio para el header fijo */
    }
    
    .login-container {
      background: #232323;
      border-radius: 18px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      border: 1.5px solid #ff3b3f;
      box-shadow: 0 0 20px rgba(255, 59, 63, 0.2);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      color: #fff;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .login-header p {
      color: #ccc;
      font-size: 1.1rem;
    }
    
    .form-label {
      color: #fff;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .form-control {
      background: #181818;
      border: 1.5px solid #444;
      color: #fff;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 1rem;
    }
    
    .form-control:focus {
      background: #181818;
      border-color: #ff3b3f;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(255, 59, 63, 0.25);
    }
    
    .btn-login {
      background: linear-gradient(45deg, #ff3b3f, #b31217);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 1.1rem;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      background: linear-gradient(45deg, #b31217, #ff3b3f);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 59, 63, 0.3);
    }
    

    
    .alert {
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    
    .alert-danger {
      background: rgba(220, 53, 69, 0.1);
      color: #ff6b6b;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.1);
      color: #6bcf7f;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    
    @media (max-width: 576px) {
      .main-content {
        margin-top: 70px;
        padding: 15px;
        min-height: calc(100vh - 100px);
      }
      
      .login-container {
        margin: 10px;
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>
  
  <div class="main-content">
    <div class="login-container">
    <div class="login-header">
      <h1>Daytona Clean Service</h1>
      <p>Accede a tu cuenta</p>
    </div>
    
    <!-- Alertas -->
    <div id="alert-container"></div>
    
    <!-- Formulario de Login -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="tu@email.com" />
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required placeholder="Tu contraseña" />
      </div>
      
      <button type="submit" class="btn btn-login">
        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
      </button>
    </form>
    

  </div>
  </div>
  
  <!-- FOOTER -->
  <footer></footer>

  <script src="js/api-service.js"></script>
  <script src="js/include-header.js"></script>
  <script src="js/include-footer.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const alertContainer = document.getElementById('alert-container');
      
      // Verificar si ya está logueado
      checkAuthStatus();
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          const response = await fetch('/api/users/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          
          if (data.success) {
            showAlert('¡Login exitoso! Redirigiendo...', 'success');
            setTimeout(() => {
              window.location.href = 'mi-cuenta.html';
            }, 1500);
          } else {
            showAlert(data.message || 'Error en el login', 'danger');
          }
          
        } catch (error) {
          console.error('Error en login:', error);
          showAlert('Error de conexión. Inténtalo nuevamente.', 'danger');
        }
      });
      
      function showAlert(message, type) {
        alertContainer.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
      }
      
      async function checkAuthStatus() {
        try {
          const response = await fetch('/api/users/me', {
            credentials: 'include'
          });
          
          if (response.ok) {
            // Ya está logueado, redirigir
            window.location.href = 'mi-cuenta.html';
          }
        } catch (error) {
          // No está logueado, continuar
        }
      }
    });
  </script>
</body>
</html>
