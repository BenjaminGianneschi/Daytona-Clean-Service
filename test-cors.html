<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS - Daytona API</title>
</head>
<body>
    <h1>Test CORS - Daytona API</h1>
    <button onclick="testAPI()">Probar API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Probando...';
            
            try {
                console.log('üîç Probando API...');
                
                // Probar endpoint de CORS
                const corsResponse = await fetch('https://daytona-clean-service.onrender.com/api/test-cors');
                console.log('CORS Response:', corsResponse);
                
                if (corsResponse.ok) {
                    const corsData = await corsResponse.json();
                    console.log('‚úÖ CORS funciona:', corsData);
                    resultDiv.innerHTML = `<p style="color: green;">‚úÖ CORS funciona: ${JSON.stringify(corsData)}</p>`;
                } else {
                    console.log('‚ùå CORS fall√≥:', corsResponse.status);
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå CORS fall√≥: ${corsResponse.status}</p>`;
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Probar autom√°ticamente al cargar
        window.onload = testAPI;
    </script>
</body>
</html>
