<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetear Contrase√±a - Daytona Clean Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fas fa-key me-2"></i>Resetear Contrase√±a</h4>
                    </div>
                    <div class="card-body">
                        <form id="resetForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="benjamingianneschi5@gmail.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nueva Contrase√±a</label>
                                <input type="password" class="form-control" id="newPassword" value="admin123" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Resetear Contrase√±a
                                </button>
                            </div>
                        </form>
                        <div id="alert-container" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            
            try {
                const apiUrl = window.getApiUrl ? window.getApiUrl() : 'https://daytona-clean-service.onrender.com/api';
                
                const response = await fetch(`${apiUrl}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        newPassword 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ Contrase√±a reseteada exitosamente!', 'success');
                    showAlert(`üìß Email: ${email}`, 'info');
                    showAlert(`üîë Nueva contrase√±a: ${newPassword}`, 'info');
                } else {
                    showAlert(data.message || 'Error al resetear contrase√±a', 'danger');
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n. Int√©ntalo nuevamente.', 'danger');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML += `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
