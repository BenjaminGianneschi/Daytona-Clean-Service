<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Token - Daytona Clean Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark text-center">
                        <h4><i class="fas fa-bug me-2"></i>Debug de Autenticaci√≥n</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h5>1. Estado del Token</h5>
                            <div id="token-status" class="alert alert-info"></div>
                        </div>
                        
                        <div class="mb-3">
                            <h5>2. Probar Login</h5>
                            <form id="loginForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="email" class="form-control mb-2" id="email" value="benjamingianneschi5@gmail.com" placeholder="Email">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control mb-2" id="password" value="admin123" placeholder="Contrase√±a">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Probar Login</button>
                            </form>
                        </div>
                        
                        <div class="mb-3">
                            <h5>3. Probar JWT</h5>
                            <button id="testJwt" class="btn btn-warning">Probar JWT</button>
                        </div>
                        
                        <div class="mb-3">
                            <h5>4. Crear Primer Admin</h5>
                            <div class="input-group mb-2">
                                <input type="text" id="secretKey" class="form-control" placeholder="Clave secreta: daytona2024" value="daytona2024">
                            </div>
                            <button id="createFirstAdmin" class="btn btn-success">Crear Primer Admin</button>
                            <small class="text-muted d-block mt-1">Solo usar una vez para crear el primer admin</small>
                        </div>
                        
                        <div class="mb-3">
                            <h5>5. Hacer Admin (Solo para admins)</h5>
                            <button id="makeAdmin" class="btn btn-warning">Hacer Admin a Otro Usuario</button>
                            <small class="text-muted d-block mt-1">Solo funciona si ya eres admin</small>
                        </div>
                        
                        <div class="mb-3">
                            <h5>6. Probar Endpoint /users/me</h5>
                            <button id="testMe" class="btn btn-secondary">Probar /users/me</button>
                        </div>
                        
                        <div class="mb-3">
                            <h5>7. Logs de Debug</h5>
                            <div id="debug-logs" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
                        </div>
                        
                        <div class="mb-3">
                            <h5>8. Acciones</h5>
                            <button id="clearStorage" class="btn btn-danger me-2">Limpiar localStorage</button>
                            <button id="goToLogin" class="btn btn-info me-2">Ir a Login</button>
                            <button id="goToMiCuenta" class="btn btn-success">Ir a Mi Cuenta</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const logsDiv = document.getElementById('debug-logs');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        function updateTokenStatus() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('userData');
            const statusDiv = document.getElementById('token-status');
            
            if (token) {
                statusDiv.innerHTML = `
                    <strong>‚úÖ Token encontrado</strong><br>
                    <small>Token: ${token.substring(0, 20)}...</small><br>
                    <small>UserData: ${userData ? 'S√≠' : 'No'}</small>
                `;
                statusDiv.className = 'alert alert-success';
            } else {
                statusDiv.innerHTML = '<strong>‚ùå No hay token</strong>';
                statusDiv.className = 'alert alert-danger';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            log('üîß P√°gina de debug cargada');
            updateTokenStatus();
            
            const apiUrl = window.getApiUrl ? window.getApiUrl() : 'https://daytona-clean-service.onrender.com/api';
            log(`üì° API URL: ${apiUrl}`);
        });

        // Probar Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log(`üîê Intentando login con: ${email}`);
            
            try {
                const apiUrl = window.getApiUrl ? window.getApiUrl() : 'https://daytona-clean-service.onrender.com/api';
                
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                log(`üìä Status: ${response.status}`);
                
                const data = await response.json();
                log(`üìã Respuesta: ${JSON.stringify(data, null, 2)}`);

                if (data.success) {
                    log('‚úÖ Login exitoso');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    log(`üíæ Token guardado en localStorage: ${data.token.substring(0, 20)}...`);
                    updateTokenStatus();
                } else {
                    log(`‚ùå Login fall√≥: ${data.message}`);
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        });

        // Crear Primer Admin
        document.getElementById('createFirstAdmin').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const secretKey = document.getElementById('secretKey').value;
            
            log(`üëë Intentando crear primer admin: ${email}`);
            
            try {
                const apiUrl = window.getApiUrl ? window.getApiUrl() : 'https://daytona-clean-service.onrender.com/api';
                
                const response = await fetch(`${apiUrl}/auth/create-first-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, secretKey })
                });

                log(`üìä Status: ${response.status}`);
                
                const data = await response.json();
                log(`üìã Respuesta: ${JSON.stringify(data, null, 2)}`);

                if (data.success) {
                    log('‚úÖ Primer admin creado exitosamente');
                    log(`üëë Nuevo rol: ${data.user.role}`);
                } else {
                    log(`‚ùå Error: ${data.message}`);
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        });

        // Hacer Admin (solo para admins)
        document.getElementById('makeAdmin').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const token = localStorage.getItem('token');
            
            if (!token) {
                log('‚ùå Error: No hay token. Debes hacer login primero.');
                return;
            }
            
            log(`üëë Intentando hacer admin a: ${email}`);
            
            try {
                const apiUrl = window.getApiUrl ? window.getApiUrl() : 'https://daytona-clean-service.onrender.com/api';
                
                const response = await fetch(`${apiUrl}/auth/make-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ email })
                });

                log(`üìä Status: ${response.status}`);
                
                const data = await response.json();
                log(`üìã Respuesta: ${JSON.stringify(data, null, 2)}`);

                if (data.success) {
                    log('‚úÖ Usuario promovido a admin exitosamente');
                    log(`üëë Nuevo rol: ${data.user.role}`);
                } else {
                    log(`‚ùå Error: ${data.message}`);
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        });

        // Probar JWT
        document.getElementById('testJwt').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log(`üîê Probando JWT con: ${email}`);
            
            try {
                const apiUrl = window.getApiUrl ? window.getApiUrl() : 'https://daytona-clean-service.onrender.com/api';
                
                const response = await fetch(`${apiUrl}/auth/test-jwt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                log(`üìä Status: ${response.status}`);
                
                const data = await response.json();
                log(`üìã Respuesta: ${JSON.stringify(data, null, 2)}`);

                if (data.success) {
                    log('‚úÖ JWT funcionando correctamente');
                    log(`üîë Token generado: ${data.token.substring(0, 20)}...`);
                    log(`üìè JWT_SECRET length: ${data.jwtSecretLength}`);
                } else {
                    log(`‚ùå JWT fall√≥: ${data.message}`);
                    if (data.error) log(`üîç Error: ${data.error}`);
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        });

        // Probar /users/me
        document.getElementById('testMe').addEventListener('click', async function() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                log('‚ùå No hay token para probar');
                return;
            }
            
            log(`üîë Probando con token: ${token.substring(0, 20)}...`);
            
            try {
                const apiUrl = window.getApiUrl ? window.getApiUrl() : 'https://daytona-clean-service.onrender.com/api';
                
                const response = await fetch(`${apiUrl}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`üìä Status: ${response.status}`);
                
                const data = await response.json();
                log(`üìã Respuesta: ${JSON.stringify(data, null, 2)}`);

                if (data.success) {
                    log('‚úÖ /users/me exitoso');
                } else {
                    log(`‚ùå /users/me fall√≥: ${data.message}`);
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        });

        // Limpiar localStorage
        document.getElementById('clearStorage').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('userData');
            log('üóëÔ∏è localStorage limpiado');
            updateTokenStatus();
        });

        // Ir a Login
        document.getElementById('goToLogin').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // Ir a Mi Cuenta
        document.getElementById('goToMiCuenta').addEventListener('click', function() {
            window.location.href = 'mi-cuenta.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
