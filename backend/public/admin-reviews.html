<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrar Reseñas - Daytona Clean Service</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts - Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- CSS del header -->
  <link rel="stylesheet" href="css/components/header.css" />
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/base.css" />

  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
</head>

<script src="js/include-header.js"></script>

<body class="bg-dark text-light">

  <div id="header-container"></div>

  <main class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center mb-4">
          <i class="fas fa-star text-warning me-2"></i>
          Administrar Reseñas
        </h1>
      </div>
    </div>

    <!-- Estadísticas -->
    <div class="row mb-4" id="statsContainer">
      <div class="col-md-3 mb-3">
        <div class="card bg-dark border-warning">
          <div class="card-body text-center">
            <h3 class="text-warning" id="totalReviews">0</h3>
            <p class="mb-0">Total Reseñas</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card bg-dark border-success">
          <div class="card-body text-center">
            <h3 class="text-success" id="avgRating">0.0</h3>
            <p class="mb-0">Rating Promedio</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card bg-dark border-info">
          <div class="card-body text-center">
            <h3 class="text-info" id="fiveStarCount">0</h3>
            <p class="mb-0">5 Estrellas</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card bg-dark border-warning">
          <div class="card-body text-center">
            <h3 class="text-warning" id="pendingReviews">0</h3>
            <p class="mb-0">Pendientes</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card bg-dark border-secondary">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-3">
                <label class="form-label">Filtrar por estado:</label>
                <select class="form-select bg-dark text-light border-secondary" id="statusFilter">
                  <option value="all">Todas las reseñas</option>
                  <option value="pending">Pendientes de aprobación</option>
                  <option value="approved">Aprobadas</option>
                  <option value="rejected">Rechazadas</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ordenar por:</label>
                <select class="form-select bg-dark text-light border-secondary" id="sortFilter">
                  <option value="newest">Más recientes</option>
                  <option value="oldest">Más antiguas</option>
                  <option value="rating">Por rating</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Buscar:</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="searchInput" placeholder="Buscar por nombre o comentario...">
              </div>
              <div class="col-md-3">
                <button class="btn btn-warning w-100 mt-4" onclick="loadReviews()">
                  <i class="fas fa-search me-2"></i>
                  Buscar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de reseñas -->
    <div class="row">
      <div class="col-12">
        <div class="card bg-dark border-secondary">
          <div class="card-header border-secondary">
            <h5 class="mb-0">
              <i class="fas fa-list me-2"></i>
              Reseñas
            </h5>
          </div>
          <div class="card-body">
            <div id="reviewsContainer">
              <!-- Las reseñas se cargarán aquí -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal para ver detalles de reseña -->
  <div class="modal fade" id="reviewDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">
            <i class="fas fa-star text-warning me-2"></i>
            Detalles de la Reseña
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="reviewDetailContent">
          <!-- Contenido del modal -->
        </div>
        <div class="modal-footer border-secondary" id="reviewDetailActions">
          <!-- Botones de acción -->
        </div>
      </div>
    </div>
  </div>

  <footer></footer>
  <script src="js/include-footer.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts para administración de reseñas -->
  <script src="js/reviews-service.js"></script>
  <script src="js/admin-reviews.js"></script>

</body>
</html>
