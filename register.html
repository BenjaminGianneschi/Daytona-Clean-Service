<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse - Daytona Clean Service</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Crea tu cuenta en Daytona Clean Service para gestionar tus turnos y ver tu historial." />
  <meta name="keywords" content="registro Daytona Clean Service, crear cuenta, registro usuario, mi cuenta" />
  <meta name="author" content="Daytona Clean Service - Benjamín Gianneschi" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="Registrarse - Daytona Clean Service" />
  <meta property="og:description" content="Crea tu cuenta para gestionar tus turnos y ver tu historial." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://daytona.com.ar/register.html" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/components/header.css" />
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
  
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
    }
    
    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 120px); /* Ajustar para header fijo */
      padding: 20px;
      margin-top: 80px; /* Espacio para el header fijo */
    }
    
    .register-container {
      background: #232323;
      border-radius: 18px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      border: 1.5px solid #ff3b3f;
      box-shadow: 0 0 20px rgba(255, 59, 63, 0.2);
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .register-header h1 {
      color: #fff;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .register-header p {
      color: #ccc;
      font-size: 1.1rem;
    }
    
    .form-label {
      color: #fff;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .form-control {
      background: #181818;
      border: 1.5px solid #444;
      color: #fff;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 1rem;
    }
    
    .form-control:focus {
      background: #181818;
      border-color: #ff3b3f;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(255, 59, 63, 0.25);
    }
    
    .btn-register {
      background: linear-gradient(45deg, #ff3b3f, #b31217);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 1.1rem;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    
    .btn-register:hover {
      background: linear-gradient(45deg, #b31217, #ff3b3f);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 59, 63, 0.3);
    }
    

    
    .alert {
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    
    .alert-danger {
      background: rgba(220, 53, 69, 0.1);
      color: #ff6b6b;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.1);
      color: #6bcf7f;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    

    
    @media (max-width: 576px) {
      .main-content {
        margin-top: 70px;
        padding: 15px;
        min-height: calc(100vh - 100px);
      }
      
      .register-container {
        margin: 10px;
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>
  
  <div class="main-content">
    <div class="register-container">
    <div class="register-header">
      <h1>Daytona Clean Service</h1>
      <p>Crea tu cuenta</p>
    </div>
    

    
    <!-- Alertas -->
    <div id="alert-container"></div>
    
    <!-- Formulario de Registro -->
    <form id="registerForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" required placeholder="Tu nombre" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastname" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastname" required placeholder="Tu apellido" />
        </div>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="tu@email.com" />
      </div>
      
      <div class="mb-3">
        <label for="phone" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="phone" required placeholder="+54 9 3482 123456" />
        <small class="text-muted">Para confirmar turnos por WhatsApp</small>
      </div>
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required minlength="6" placeholder="Mínimo 6 caracteres" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" required minlength="6" placeholder="Repite tu contraseña" />
        </div>
      </div>
      
      <button type="submit" class="btn btn-register">
        <i class="fas fa-user-plus me-2"></i>Crear Cuenta
      </button>
    </form>
    

  </div>
  </div>
  
  <!-- FOOTER -->
  <footer></footer>

  <script src="js/config.js"></script>
  <script src="js/api-service.js"></script>
  <script src="js/include-header.js"></script>
  <script src="js/include-footer.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('registerForm');
      const alertContainer = document.getElementById('alert-container');
      
      // Verificar si ya está logueado
      checkAuthStatus();
      
      registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const lastname = document.getElementById('lastname').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validaciones
        if (password !== confirmPassword) {
          showAlert('Las contraseñas no coinciden', 'danger');
          return;
        }
        
        if (password.length < 6) {
          showAlert('La contraseña debe tener al menos 6 caracteres', 'danger');
          return;
        }
        
        try {
          const response = await fetch('/api/users/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({ 
              name: `${name} ${lastname}`,
              email, 
              phone, 
              password 
            })
          });
          
          const data = await response.json();
          
          if (data.success) {
            showAlert('¡Cuenta creada exitosamente! Redirigiendo al login...', 'success');
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          } else {
            showAlert(data.message || 'Error al crear la cuenta', 'danger');
          }
          
        } catch (error) {
          console.error('Error en registro:', error);
          showAlert('Error de conexión. Inténtalo nuevamente.', 'danger');
        }
      });
      
      function showAlert(message, type) {
        alertContainer.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
      }
      
      async function checkAuthStatus() {
        try {
          const response = await fetch('/api/users/me', {
            credentials: 'include'
          });
          
          if (response.ok) {
            // Ya está logueado, redirigir
            window.location.href = 'mi-cuenta.html';
          }
        } catch (error) {
          // No está logueado, continuar
        }
      }
    });
  </script>
</body>
</html>
